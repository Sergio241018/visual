<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='vista/css/main.css'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-dark rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold text-center" style="color: white;">Manejo de MVC y alertas suaves</h1>
                <p class="col-md-12 fs-4 text-center" style="color: white;">
                    En este ejercicio se conectará a base de datos manjando la estructura modelo, vista, control
                </p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="col-md-4">
            <button id="btnAlerta1" class="btn btn-dark">Alerta Sweet alert 2</button>
            <button id="btnAlerta2" class="btn btn-dark">Alerta con toast</button>
        </div>

        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <form id="formLogin" class="row g-3" novalidate>
                    <div class="col-md-12">
                      <label for="txt-usuario" class="form-label">Usuario</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="txt-usuario" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Este campo es requerido
                        </div>
                      </div>
                    </div>

                    <div class="col-md-12">
                        <label for="txt-password" class="form-label">Contraseña</label>
                        <div class="input-group has-validation">
                          <input type="password" class="form-control" id="txt-password" aria-describedby="inputGroupPrepend" required>
                          <span class="input-group-text" id="inputGroupPrepend">-</span>
                          <div class="invalid-feedback">
                          Este campo es requerido
                            
                          </div>
                        </div>
                      </div>

                    <div class="col-12">
                      <button class="btn btn-dark" type="submit">Iniciar Sesion</button>
                    </div>
                  </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src='vista/js/cl_usuario.js'></script>
    <script src='vista/js/main.js'></script>
</body>

</html>
